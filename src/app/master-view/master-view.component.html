<div class="row-layout row">
  <div class="row-layout_1 row">
    <h6 class="title">Rapid Fission Inc.</h6>
    <button igxButton="flat" [disabled]="false" routerLink="/master-view/home" class="button">
      <span>Home</span>
    </button>
    <button igxButton="flat" [disabled]="false" routerLink="/master-view/my-info" class="button">
      <span>My Info</span>
    </button>
    <button igxButton="flat" [disabled]="true" class="button">
      <span>People</span>
    </button>
    <button igxButton="flat" [disabled]="true" class="button">
      <span>My Files</span>
    </button>
  </div>
  <div class="row-layout_2 row">
    <button igxButton="icon" type="icon" [disabled]="false" class="icon-button">
      <igx-icon class="icon">notifications</igx-icon>
    </button>
    <igx-avatar [roundShape]="true" src="https://d3cg6cexo8t5ug.cloudfront.net/avatars/avatar6.png" size="small" [igxToggleAction]="dialogWindow" class="avatar"></igx-avatar>
  </div>
</div>
<div class="views-container">
  <router-outlet></router-outlet>
</div>
<igx-dialog [closeOnOutsideSelect]="true" [closeOnEscape]="true" (onLeftButtonSelect)="dialogWindow.toggle()" (onRightButtonSelect)="dialogWindow.toggle()" #dialogWindow class="dialog-window">
  <div>
    <div class="column-layout column">
      <h2 class="title_1">Login</h2>
      <igx-input-group placeholder type="border" class="user-input">
        <label igxLabel for="inputField">Username</label>
        <input type="text" name="inputField" [required]="false" [disabled]="false" igxInput />
        <igx-hint>sample hint text</igx-hint>
      </igx-input-group>
      <igx-input-group type="border" class="user-input">
        <label igxLabel for="inputField">Password</label>
        <input type="password" name="inputField" [required]="false" [disabled]="false" igxInput />
      </igx-input-group>
      <button igxButton="raised" [disabled]="false" class="user-input">
        <span>Login</span>
      </button>
      <a href target="_self" class="link">Haven't registered yet?</a>
    </div>
  </div>
</igx-dialog>
